# This is the configuration file for the 800x600 bootsplash picture
# this file is necessary to specify the coordinates of the text box on the
# splash screen.

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=10
ty=10
tw=790
th=420

# ttf message output parameters
text_x=20
text_y=15
text_size=0
text_color=0xeef4ff

# name of the picture file (full path recommended)
pic=/etc/splash/CastorBOX/images/silent-800x600.jpg
silentpic=/etc/splash/CastorBOX/images/silent-800x600.jpg

anim loop /etc/splash/CastorBOX/animations/logo.mng 283 228

# background
# b(order) or i(nter)
box silent noover 150 540 650 555 #aaaaaa64
# progress bar
box silent inter  150 541 150 554 #d76517 #d76517 #d76517 #d76517
box silent        150 541 650 554 #d76517 #d76517 #d76517 #d76517

# black border (top, bottom, left, right)
box silent        150 540 650 540 #313234
box silent        150 555 650 555 #889499
box silent        150 540 150 555 #313234
box silent        650 540 650 555 #889499

# background
# b(order) or i(nter)
