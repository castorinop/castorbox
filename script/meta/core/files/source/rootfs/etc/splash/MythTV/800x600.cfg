# This is a gensplash configuration file for
# theme MythTV, resolution 800x600.
#
# It was converted from oscar.carlsson@home.se's
# bootsplash configuration file for theme MythTV,
# resolution 800x600.

# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=14
ty=15
tw=772
th=489

# ttf message output parameters
text_x=50
text_y=445
text_size=24
text_color=0xf8f8f8

# name of the picture file (full path recommended)
pic=/etc/splash/MythTV/images/verbose-800x600.jpg
silentpic=/etc/splash/MythTV/images/silent-800x600.jpg

#background (the progress bar actually..)
box silent noover 50 481 749 501 #1b4b93
box silent inter  50 481  50 501 #133669
box silent        50 481 749 501 #133669
